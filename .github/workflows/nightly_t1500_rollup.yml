name: nightly_t1500_rollup
on:
  workflow_run:
    workflows: ["nightly_t1500"]
    types: [completed]
  workflow_dispatch:

jobs:
  rollup:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: pip install -U pip && pip install -r requirements.txt

      - name: Verify deps
        run: python -c "import matplotlib;print('OK')"

      - name: Download previous history
        uses: actions/download-artifact@v4
        with:
          name: metrics_history
          path: artifacts/history
        continue-on-error: true

      - name: Ensure history exists
        run: |
          mkdir -p artifacts/history
          test -f artifacts/history/metrics_history.csv || echo "date,suite,metric,value" > artifacts/history/metrics_history.csv

      - name: Prepare history for rollup
        run: |
          mkdir -p src/metrics
          # кладём историю и в корень, и рядом со скриптом
          cp artifacts/history/metrics_history.csv metrics_history.csv || echo "date,suite,metric,value" > metrics_history.csv
          cp artifacts/history/metrics_history.csv src/metrics/metrics_history.csv || echo "date,suite,metric,value" > src/metrics/metrics_history.csv
          echo "PWD before rollup:" && pwd
          echo "Root files:" && ls -l metrics_history.csv || true
          echo "Src/metrics files:" && ls -l src/metrics/metrics_history.csv || true

      - name: Rollup
        env:
          SUITE: t1500
        run: |
          cd src/metrics
          echo "PWD in rollup:" && pwd && ls -l
          python rollup.py --history metrics_history.csv

      - name: Collect updated history
        run: |
          mkdir -p artifacts/history
          cp src/metrics/metrics_history.csv artifacts/history/metrics_history.csv

      - name: Upload history
        uses: actions/upload-artifact@v4
        with:
          name: metrics_history
          path: artifacts/history/metrics_history.csv
          retention-days: 14

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: plots_t1500
          path: artifacts/plots/t1500
