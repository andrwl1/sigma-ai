name: nightly_t1500_rollup
on:
  workflow_run:
    workflows: ["nightly_t1500"]
    types: [completed]
  workflow_dispatch:
jobs:
  rollup:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: pip install -U pip && pip install -r requirements.txt

      - name: Verify deps
        run: python -c "import matplotlib;print('OK')"

      - name: Download previous history
        uses: actions/download-artifact@v4
        with:
          name: metrics_history
          path: artifacts/history
        continue-on-error: true

      - name: Ensure history exists
        run: |
          mkdir -p artifacts/history
          test -f artifacts/history/metrics_history.csv || echo "date,suite,metric,value" > artifacts/history/metrics_history.csv

      - name: Rollup
        env:
          SUITE: t1500
        run: bash scripts/run_rollup.sh

      - name: Upload history
        uses: actions/upload-artifact@v4
        with:
          name: metrics_history
          path: artifacts/history/metrics_history.csv
          retention-days: 14

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: plots_t1500
          path: artifacts/plots/t1500
