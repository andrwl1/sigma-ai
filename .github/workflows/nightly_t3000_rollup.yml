name: nightly_t3000_rollup
on:
  workflow_run:
    workflows: ["nightly_t3000"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

concurrency:
  group: t3000-rollup-${{ github.event.workflow_run.id || github.run_id }}
  cancel-in-progress: true

jobs:
  rollup:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ steps.setup.outputs.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', 'scripts/python/**/requirements*.txt', 'scripts/python/**/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ steps.setup.outputs.python-version }}-

      - name: Download t3000 artifacts
        if: ${{ github.event_name == 'workflow_run' }}
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: t3000_artifacts
          path: artifacts/t3000
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install sigma
        run: |
          python -m pip install -U pip
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          elif [ -f scripts/python/pyproject.toml ] || [ -f scripts/python/setup.py ]; then
            pip install -e scripts/python
          else
            echo "No Python project found"; exit 1
          fi

      - name: Rollup T3000
        run: bash scripts/run_t3000_rollup.sh artifacts/t3000 artifacts/metrics_history.csv artifacts/trend_drift_t3000.png

      - name: Upload rollup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: t3000_rollup_artifacts
          path: artifacts
          retention-days: 21

      - name: Notify on failure
        if: ${{ failure() && secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload='{"text":"nightly_t3000_rollup failed: '${{ github.server_url }}'/'${{ github.repository }}'/actions/runs/'${{ github.run_id }}'"}'
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
