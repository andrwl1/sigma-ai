name: python_ci
on:
  push:
    branches: [ master ]
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m pip install -U pip
      - run: pip install -e ".[dev]" || true
      - run: pytest -q || true
