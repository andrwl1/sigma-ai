name: pre-ci

on:
  pull_request:
  push:
    branches: [ master ]

env:
  THRESHOLD_PP: 2

permissions:
  contents: read
  actions: read
  checks: read

concurrency:
  group: pre-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps
        run: |
          pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi
      - name: Diagnostics
        run: |
          python scripts/stability_report.py
          python scripts/stability_report.py
      - name: Guard
        run: |
          bash scripts/guard.sh
      - name: Upload preci-report
        uses: actions/upload-artifact@v4
        with:
          name: preci-report
          path: |
            artifacts/summary/**
            ab_report.md
          retention-days: 7
