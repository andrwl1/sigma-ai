name: nightly_t2000_rollup

on:
  workflow_run:
    workflows: ["nightly_t2000"]
    types: [completed]
  workflow_dispatch:

jobs:
  rollup:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .

      - name: Download T2000 artifacts from triggering run
        if: ${{ github.event_name == 'workflow_run' }}
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: t2000_artifacts
          path: artifacts/t2000

      - name: Download previous history
        uses: actions/download-artifact@v4
        with:
          name: metrics_history
          path: artifacts
        continue-on-error: true

      - name: Ensure history exists
        run: |
          mkdir -p artifacts
          test -f artifacts/metrics_history.csv || echo "date,suite,metric,value" > artifacts/metrics_history.csv

      - name: Run rollup
        run: bash scripts/run_t2000_rollup.sh artifacts/t2000 artifacts/metrics_history.csv artifacts/trend_drift_t2000.png

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: t2000_rollup_artifacts
          path: artifacts
