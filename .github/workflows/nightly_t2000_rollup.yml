name: nightly_t2000_rollup
on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:
jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -e .
      - run: bash scripts/run_t2000_rollup.sh artifacts/t2000 artifacts/metrics_history.csv artifacts/trend_drift_t2000.png
      - uses: actions/upload-artifact@v4
        with:
          name: t2000_rollup_artifacts
          path: artifacts
