name: PR Autocomment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  ab:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt || true
      - name: Run AB benchmark
        run: bash scripts/ab_benchmark.sh llama3.1:8b gpt-4o-mini
      - name: Upload AB summary
        uses: actions/upload-artifact@v4
        with:
          name: ab-summary
          path: artifacts/summary/*
      - name: PR Report Comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: artifacts/summary/ab_report.md
          comment_tag: ab_report
          mode: recreate
