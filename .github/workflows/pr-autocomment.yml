name: pr-autocomment

on:
  pull_request:
    types: [synchronize, opened, reopened]
  push:
    branches: [ci/pr-autocomment-guard]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  bench_and_comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt
      - run: python -m pip install -r requirements-dev.txt || true

      - name: Run smoke A/B
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LIMIT: "30"
        run: bash scripts/ab_benchmark.sh llama3.1:8b gpt-4o-mini

      - name: Upload AB summary
        uses: actions/upload-artifact@v4
        with:
          name: ab-summary
          path: artifacts/summary/*

      - name: Guard
        run: bash scripts/guard.sh

      - name: PR autocomment
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: artifacts/summary/ab_report.md

