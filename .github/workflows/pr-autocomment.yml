name: PR Autocomment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-autocomment-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  ab:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt || true

      - name: Run AB benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: bash scripts/ab_benchmark.sh llama3.1:8b gpt-4o-mini

      - name: Guard AB artifacts and diffs
        env:
          THRESHOLD_PP: ${{ vars.THRESHOLD_PP }}
          FAIL_ON_DIFF: ${{ vars.FAIL_ON_DIFF }}
        run: bash scripts/guard.sh
        continue-on-error: ${{ vars.FAIL_ON_DIFF != '1' }}

      - name: Upload AB summary
        uses: actions/upload-artifact@v4
        with:
          name: ab-summary
          path: artifacts/summary/*
          if-no-files-found: error

      - name: PR Report Comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: artifacts/summary/ab_report.md
          comment_tag: ab_report
          mode: recreate
