name: nightly_t3000
on:
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run T3000
        run: bash scripts/run_t3000.sh tests/t3000.tsv artifacts/t3000 metrics_history.csv
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: t3000_artifacts
          path: artifacts/t3000
