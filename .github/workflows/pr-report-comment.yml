name: PR Report Comment
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          $pythonLocation/bin/python -m pip install -U pip
          $pythonLocation/bin/python -m pip install matplotlib
      - name: Run mini bench
        env:
          MODE: "smoke"
          LIMIT: "30"
          MIN_ROWS: "2"
          FAIL_ON_DIFF: "1"
        run: |
          bash scripts/ab_benchmark.sh llama3.1:8b gpt-4o-mini
          $pythonLocation/bin/python scripts/run_ab.py --mode "${MODE}" --limit "${LIMIT}" --models "llama3.1:8b" "gpt-4o-mini"
          bash scripts/guard_regress_v03.sh
