name: PR Autocomment
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  autocomment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          $pythonLocation/bin/python -m pip install -U pip
          $pythonLocation/bin/python -m pip install matplotlib
      - name: Run auto bench
        env:
          MODE: "smoke"
          LIMIT: "30"
          MIN_ROWS: "2"
          FAIL_ON_DIFF: "1"
        run: |
          bash scripts/run_ab.sh llama3.1:8b gpt-4o-mini
          bash scripts/guard_regress_v03.sh
